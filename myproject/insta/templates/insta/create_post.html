{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Post â€” Insta</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1: #ff4b2b;
      --bg2: #ff416c;
      --bg3: #6a11cb;
      --bg4: #2575fc;
      --card-bg: rgba(255,255,255,0.15);
      --text-color: white;
      --shadow-color: rgba(255,255,255,0.4);
    }

    body.dark {
      --bg1: #1a1a1a;
      --bg2: #222;
      --bg3: #333;
      --bg4: #555;
      --card-bg: rgba(255,255,255,0.1);
      --text-color: #f5f5f5;
      --shadow-color: rgba(255,255,255,0.2);
    }

    body {
      background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3), var(--bg4));
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      font-family: 'Poppins', sans-serif;
      padding: 30px;
      color: var(--text-color);
      transition: background 1s, color 0.4s;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 520px;
      background: var(--card-bg);
      margin: 40px auto;
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 20px var(--shadow-color);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      text-shadow: 0 0 15px var(--shadow-color);
    }

    input, textarea, select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 15px;
      font-family: inherit;
      font-size: 15px;
      background: rgba(255,255,255,0.15);
      color: var(--text-color);
      box-shadow: inset 0 0 8px rgba(255,255,255,0.2);
      transition: 0.3s;
    }

    input:focus, textarea:focus, select:focus {
      background: rgba(255,255,255,0.3);
      transform: scale(1.02);
    }

    textarea { resize: vertical; min-height: 80px; }

    .preview {
      text-align: center;
      margin-bottom: 15px;
      border: 2px dashed rgba(255,255,255,0.3);
      border-radius: 12px;
      padding: 10px;
      cursor: pointer;
    }

    .preview img {
      width: 100%;
      max-height: 280px;
      border-radius: 12px;
      object-fit: cover;
      display: none;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .emoji-list {
      display: none;
      text-align: center;
      margin-bottom: 10px;
    }

    .emoji-list span {
      font-size: 22px;
      cursor: pointer;
      margin: 5px;
      transition: 0.2s;
    }
    .emoji-list span:hover { transform: scale(1.2); }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      color: white;
    }

    .upload-btn {
      background: linear-gradient(45deg, #00ff9d, #00c3ff);
      margin-top: 10px;
    }
    .upload-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px white; }

    .reset-btn {
      background: #ff416c;
      margin-top: 8px;
    }
    .reset-btn:hover { transform: scale(1.05); }

    .emoji-btn, .caption-btn {
      background: #2575fc;
      margin-bottom: 10px;
    }

    .word-count, .char-count {
      font-size: 13px;
      opacity: 0.8;
      text-align: right;
      margin-bottom: 5px;
    }

    .mood-suggest {
      font-size: 14px;
      text-align: center;
      margin-bottom: 10px;
      color: #00ffb2;
      font-weight: 600;
    }

    #themeBtn {
      position: fixed;
      top: 20px;
      right: 25px;
      background: #00000050;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      padding: 10px 14px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,255,255,0.7);
    }

    .back-btn {
      display: block;
      width: max-content;
      margin: 20px auto;
      padding: 10px 18px;
      background: #00c3ff;
      color: white;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      display: none;
      animation: fadeIn 0.4s ease;
    }

    @media (max-width: 480px) {
      .container { width: 90%; padding: 25px; }
      h2 { font-size: 24px; }
    }
  </style>
</head>
<body>

  <button id="themeBtn" onclick="toggleTheme()">ğŸŒ™</button>

  <div class="container">
    <h2>ğŸ“¸ Create New Post</h2>

    <div class="preview" id="dropZone">
      <p>ğŸ“ Drag & Drop your image or click below:</p>
      <img id="imgPreview" src="#" alt="Image Preview">
    </div>

    <form method="post" enctype="multipart/form-data" id="postForm">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="emoji-list" id="emojiList">
        <span>ğŸ˜€</span><span>ğŸ˜</span><span>ğŸ˜</span><span>ğŸ˜­</span><span>ğŸ¥°</span>
        <span>ğŸ˜¡</span><span>ğŸ¤©</span><span>ğŸ˜´</span><span>ğŸ«¶</span><span>ğŸ”¥</span>
      </div>

      <button type="button" class="btn emoji-btn" onclick="toggleEmojis()">ğŸ˜Š Add Emojis</button>
      <button type="button" class="btn caption-btn" onclick="suggestCaption()">âœ¨ Suggest Caption</button>

      <div class="word-count" id="wordCount">Words: 0</div>
      <div class="char-count" id="charCount">Characters: 0/200</div>
      <div class="mood-suggest" id="moodSuggestion">ğŸ’¡ Mood will appear here...</div>

      <button type="submit" class="btn upload-btn">ğŸš€ Upload Post</button>
      <button type="reset" class="btn reset-btn">ğŸ”„ Reset Form</button>
    </form>

    <a href="{% url 'feed' %}" class="back-btn">â¬… Back to Feed</a>
  </div>

  <div class="toast" id="toast">âœ… Image preview ready!</div>

  <script>
    // ğŸŒ™ Theme toggle
    function toggleTheme() {
      document.body.classList.toggle('dark');
      document.getElementById('themeBtn').textContent =
        document.body.classList.contains('dark') ? 'â˜€ï¸' : 'ğŸŒ™';
    }

    // ğŸ–¼ï¸ Image preview & drag-drop
    const imgInput = document.querySelector('input[type="file"]');
    const imgPreview = document.getElementById('imgPreview');
    const dropZone = document.getElementById('dropZone');
    const toast = document.getElementById('toast');

    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.style.borderColor = '#00ff9d';
    });

    dropZone.addEventListener('dragleave', () => dropZone.style.borderColor = 'rgba(255,255,255,0.3)');

    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.style.borderColor = 'rgba(255,255,255,0.3)';
      const file = e.dataTransfer.files[0];
      imgInput.files = e.dataTransfer.files;
      previewImage(file);
    });

    if (imgInput) {
      imgInput.addEventListener('change', () => previewImage(imgInput.files[0]));
    }

    function previewImage(file) {
      if (file) {
        imgPreview.src = URL.createObjectURL(file);
        imgPreview.style.display = 'block';
        toast.style.display = 'block';
        setTimeout(() => toast.style.display = 'none', 2000);
      }
    }

    // ğŸ˜ Emoji picker
    function toggleEmojis() {
      const list = document.getElementById('emojiList');
      list.style.display = list.style.display === 'block' ? 'none' : 'block';
    }

    document.querySelectorAll('.emoji-list span').forEach(emoji => {
      emoji.addEventListener('click', () => {
        const textarea = document.querySelector('textarea');
        textarea.value += emoji.textContent;
        textarea.dispatchEvent(new Event('input'));
      });
    });

    // âœï¸ Word & Character count + Mood detector
    const textArea = document.querySelector('textarea');
    const wordCount = document.getElementById('wordCount');
    const charCount = document.getElementById('charCount');
    const moodSuggestion = document.getElementById('moodSuggestion');
    const moods = {
      happy: ["happy", "joy", "smile", "fun", "great", "awesome", "love"],
      sad: ["sad", "cry", "alone", "hurt", "lost"],
      angry: ["angry", "mad", "furious", "annoyed"],
      excited: ["excited", "party", "celebrate", "woo", "yay"],
      chill: ["relax", "peace", "calm", "chill"],
      romantic: ["love", "heart", "sweet", "romantic"]
    };

    if (textArea) {
      textArea.addEventListener('input', () => {
        const text = textArea.value.toLowerCase();
        const count = text.trim().split(/\s+/).filter(w => w).length;
        const chars = text.length;
        wordCount.textContent = `Words: ${count}`;
        charCount.textContent = `Characters: ${chars}/200`;

        if (chars > 200) charCount.style.color = "#ff5c93";
        else charCount.style.color = "white";

        let detectedMood = "ğŸ¤” Can't detect mood yet...";
        for (const [mood, keywords] of Object.entries(moods)) {
          if (keywords.some(word => text.includes(word))) {
            detectedMood = `ğŸ­ Mood: ${mood}`;
            const moodInput = document.querySelector('input[name="mood"]');
            if (moodInput) moodInput.value = mood;
            break;
          }
        }
        moodSuggestion.textContent = detectedMood;
      });
    }

    // ğŸ§  Caption Suggestion
    function suggestCaption() {
      const mood = document.querySelector('input[name="mood"]')?.value || "default";
      const captions = {
        happy: ["Smiles for miles ğŸ˜„", "Pure happiness âœ¨", "Feeling good ğŸŒ"],
        sad: ["Tears teach strength ğŸ’§", "Even the rain feels heavy ğŸŒ§ï¸"],
        excited: ["Dreams loading... ğŸš€", "Too hyped to stop ğŸ˜"],
        chill: ["Just chillinâ€™ ğŸƒ", "Peaceful vibes ğŸŒ¸"],
        romantic: ["Love is all around ğŸ’«", "Forever feels like today ğŸ’"],
        default: ["Just me being me ğŸŒ", "New day, new vibe ğŸŒ…"]
      };
      const suggestion = (captions[mood] || captions.default)[Math.floor(Math.random() * 3)];
      alert("âœ¨ Suggested Caption: " + suggestion);
    }
  </script>
</body>
</html>
